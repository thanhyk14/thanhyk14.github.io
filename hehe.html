<!DOCTYPE html>
<html>
<head>
    <title>Cat Run Game</title>
    <style>
        #cat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="cat"></div>

    <script>
        // Get the cat element
        const cat = document.getElementById('cat');

        // Set initial position
        let positionX = 0;
        let positionY = 0;

        // Function to move the cat
        function moveCat(event) {
            // Check arrow key pressed
            if (event.keyCode === 37) {
                // Left arrow key
                positionX -= 10;
            } else if (event.keyCode === 39) {
                // Right arrow key
                positionX += 10;
            } else if (event.keyCode === 38) {
                // Up arrow key
                positionY -= 10;
            } else if (event.keyCode === 40) {
                // Down arrow key
                positionY += 10;
            }

            // Update cat position
            cat.style.left = positionX + 'px';
            cat.style.top = positionY + 'px';
        }

        // Event listener for keydown event
        document.addEventListener('keydown', moveCat);
    </script>
</body>
</html>
